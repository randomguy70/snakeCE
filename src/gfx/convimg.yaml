palettes:
  - name: palette
    images: automatic
    fixed-entries:
    - color: {index: 0, r:    0, g:    0, b:    0}   # black
    - color: {index: 1, r:  255, g:  255, b:  255}   # white
    - color: {index: 2, r:  255, g:    0, b:  128}   # transparent color
converts:
  - name: myimages
    palette: palette
    images:
      - random_png.png
outputs:
  - type: c
    include-file: gfx.h
    converts:
      - myimages
    palettes:
      - palette