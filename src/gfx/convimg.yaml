palettes:
  - name: palette
    images: automatic
    fixed-entries:
      - image: palette.png
      - color: {index:  0, r: 0, g: 0, b: 0} # black
      - color: {index:  1, r: 94, g: 94, b: 94} # grey
converts:
  - name: myimages
    palette: palette
outputs:
  - type: c
    include-file: gfx.h
    converts:
      - myimages
    palettes:
      - palette